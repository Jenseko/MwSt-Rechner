<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <section>
        <form action="#">
          <h2>Mehrwertsteuer-Rechner</h2>
          <label for="mwstup">Was soll berechnet werden?</label>
          <div>
            <input
              type="radio"
              name="mwstup"
              id="withMwst"
              onchange="textSwitch()"
            />

              type="radio"
              name="mwstup"
              id="withOutMwst"
              onchange="textSwitch()"
            />

          </div>
          <div>
            <label for="radio197">Mehrwertsteuersatz</label><br />
            <input type="radio" name="radio197" id="radio19" />
            <label for="radio197">19 % </label>
            <input type="radio" name="radio197" id="radio7" />
            <label for="radio197">7 % </label>
          </div>
          <div>
            <p id="labelChange">
              Nettobetrag (Preis ohne Mehrwertsteuer) in Euro
            </p>
            <input type="number" name="Betrag" id="betrag" required />
            <input type="submit" value="BERECHNEN" onclick="rechnung()" />
          </div>
          <label class="ergebnis_label" for="">Ergebnis</label>
          <div>
            <label for="">Mehrwertsteuerbetrag</label>

          </div>
        </form>
      </section>
    </main>
